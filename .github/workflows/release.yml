          #repo_name: vv9k/dockeye
          #repo_token: ${{ secrets.GITHUB_TOKEN }}
          #file: ${{ steps.set_name_win.outputs.DOCKEYE_ARCHIVE }}.zip
          #asset_name: ${{ steps.set_name_win.outputs.DOCKEYE_ARCHIVE }}.zip
